<h1>Angular RxJS Examples</h1>

<h3>Even Numbers</h3> 
<ul>
  <li *ngFor="let n of evenNumbers">
    {{n}}
  </li>
</ul>

<h3>Odd Numbers</h3> 
<ul>
  <li *ngFor="let n of oddNumbers">
    {{n}}
  </li>
</ul>

<h3>Squarred Numbers</h3> 
<ul>
  <li *ngFor="let n of squares">
    {{n}}
  </li>
</ul>

<h3>Pizzas</h3> 
<ul>
  <li *ngFor="let pizza of pizzas$ | async">
    {{pizza}}
  </li>
</ul>
